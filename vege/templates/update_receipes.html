<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Receipes</title>
    <style>
        body {
            background-color: #f4f4f9; /* light gray */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container" mt-5>
        <form class="col-8 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>UPDATE RECEIPE</h2>
            <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
                <input name="receipe_name" value="{{receipe.receipe_name}}" required type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
                <textarea class="form-control" name="receipe_description" required>value="{{receipe.receipe_description}}"</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
                <input name="receipe_image" type="file" class="from-control">
            </div>
            <button type="submit" class="btn btn-success">Update Receipe</button>
        </form>
        
        
    </div>
</body>
</html>
